<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-Tier Architecture Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .status {
            background: #e9f7ef;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: bold;
            border: 1px solid #c3e6cb;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #0096c7);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }

    </style>
</head>

<body>

    <div class="card">

        <h1>Frontend Container (NGINX)</h1>

        <div class="status">
            ✅ NGINX is up and running!
        </div>

        <p>
            This page confirms that your <b>Web Tier</b> is working correctly.  
            Click the button below to verify connectivity with the 
            <b>PHP Backend</b> and the <b>MySQL Database</b>.
        </p>

        <a class="btn" href="/index.php">Test Backend & Database</a>

        <div class="footer">
            3-Tier Classical Mode • Docker Architecture
        </div>

    </div>

</body>
</html>
